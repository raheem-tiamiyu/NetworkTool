<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="./icon.ico">
    <script type="text/javascript" src="/eel.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>G&G Network Deletion Tool</title>
</head>
<body class="mx-5 my-2">
    <img src="./Ovintivlogo.png" alt="ovintiv logo" class="py-2"/>
    <form >
        <div class="flex-col p-2">
            <div class="flex flex-row gap-4 items-center justify-start">
                <div class="flex flex-col w-2/4">
                    <label class=" mb-1 text-sm font-medium text-gray-900 " for="target-file">Enter the path to the excel file</label>
                    <input class=" mb-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 w-full  p-2.5" id="target-file" type="text" name="target-file" placeholder=" C:\Users\..."/>
                </div>
                <p class="text-sm text-gray-500">OR</p>
                <div >
                    <p class="text-xs opacity-0">x</p>
                    <input id="target-file-upload" type="file" accept=".xls,.xlsx,application/vnd.ms-excel,application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" class="items-center p-2 w-full mb-3 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none block text-slate-500
                    file:mr-4 file:py-1 file:px-2
                    file:rounded-lg file:border-0
                    file:text-sm file:font-semibold
                    file:shadow
                    file:bg-violet-50 file:text-violet-700
                    hover:file:bg-violet-100
                  "/>
                </div>
            </div>
            <label class="block mb-1 text-sm font-medium text-gray-900" for="target-folders">Enter target network locations</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"  id="target-folders" type="text" name="target-folders" placeholder="//encana.com/,..." value="//encana.com/ecnshare/CGY/data_cdn/LockdownINTL,//encana.com/ecnshare/CGY/data_cdn/LockdownCDN"/>
            <p class="mb-3 text-sm font-light text-gray-500">Separate multiple location with a comma.</p>
            <label class="block mb-1 text-sm font-medium text-gray-900" for="target-columns">Enter columns names to search on</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"  id="target-columns" type="text" name="target-columns" value="Seismic ID" placeholder="Seismic ID,..."/>
            <p class="mb-3 text-sm font-light text-gray-500">Separate multiple columns with a comma (no spaces).</p>
        </div>
    </form>
    <div class="flex flex-row justify-between">

        <button class="shadow m-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center" onclick="findFiles()">Search</button>
        <p class="mb-1 text-sm font-medium text-gray-900">Time Elasped: <span id="time" class="mb-1 text-sm font-normal text-gray-900"></span></p>
    </div>

    
        <div id="loading" style="display: none" class="mx-5 px-2 flex items-center justify-start overflow-y-hidden">
            <div role="status">
                <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/><path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/></svg>
                <span class="sr-only">Loading...</span>
            </div>
            <div id="folder-searched"></div>
        </div>
    
    <hr class="w-48 h-1 mx-auto bg-gray-100 border-0 rounded md:my-10 dark:bg-gray-700">


    <p id="file-count" class="mx-5 px-1 text-sm font-medium"></p>
    

    <div id="found-files" class="m-5 items-center justify-center">
        <div class="flex justify-between items-center gap-20" id="search_key">
        </div>
        <div id="result-container" class="relative overflow-x-auto shadow-md sm:rounded-lg">
            <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
                <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                    <tr>
                        <th scope="col" class="px-6 py-3">
                            File name
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Path
                        </th>
                        <th scope="col" class="px-6 py-3">
                            Action
                        </th>
                    </tr>
                </thead>
                <tbody id="found-files-table-body">
                    
                </tbody>
            </table>
            <div id="error-container"></div>
        </div>
        <div class="flex justify-between items-center">
            <div id="show-more"></div>
            <div id="next-button" style="display: none;"  class="flex justify-end items-center gap-5 m-5">
                <button  class="py-2.5 px-5 me-2 mb-2 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100" onclick="handleBackPage()">Back</button>
                <button  class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2" onclick="handleNextPage()">Next Page</button>
            </div>
        </div>
    </div>
</body>
</html>
